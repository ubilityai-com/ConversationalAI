<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Test Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        #chat-container {
            border: 1px solid #ccc;
            border-radius: 5px;
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
        }
        #message-input {
            width: 60%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #send-button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .message {
            margin: 5px 0;
            padding: 8px;
            border-radius: 4px;
        }
        .bot-message {
            background-color: #f1f1f1;
            text-align: left;
        }
        .user-message {
            background-color: #4CAF50;
            color: white;
            text-align: right;
        }
        .system-message {
            background-color: #e7f3fe;
            color: #31708f;
            text-align: center;
        }
        .choice-message {
            background-color: #f1f1f1;
            text-align: left;
            margin-bottom: 5px;
        }
        .choice-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 5px;
        }
        .choice-button {
            padding: 5px 10px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .choice-button:hover {
            background-color: #0b7dda;
        }
        #connection-status {
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 4px;
        }
        .connected {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .disconnected {
            background-color: #f2dede;
            color: #a94442;
        }
        .choice-instruction {
            font-size: 0.8em;
            color: #666;
            margin-top: 5px;
        }
        #attachment-input {
            display: none;
        }
        #attachment-label {
            padding: 8px 15px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 5px;
        }
        .attachment-message {
            background-color: #f9f9f9;
            color: #333;
            text-align: right;
        }
        .attachment-preview {
            max-width: 100%;
            max-height: 200px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Chatbot Test Client</h1>
    
    <div id="connection-status" class="disconnected">Disconnected</div>
    
    <div id="chat-container"></div>
    
    <div>
        <input type="text" id="message-input" placeholder="Type your message...">
        <button id="send-button">Send</button>
        <input type="file" id="attachment-input" />
        <label id="attachment-label" for="attachment-input">ðŸ“Ž</label>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const conversationId = 'conv-' + Math.random().toString(36).substring(2, 11);
        const dialogueId = 'demo';

        const socket = io('http://localhost:8031', {
            query: { conversationId: conversationId, dialogueId: dialogueId }
        });

        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const connectionStatus = document.getElementById('connection-status');

        let showingChoices = false;
        let currentChoices = [];

        socket.on('connect', () => {
            console.log('Connected to server');
            connectionStatus.textContent = 'Connected';
            connectionStatus.className = 'connected';
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server');
            connectionStatus.textContent = 'Disconnected';
            connectionStatus.className = 'disconnected';
        });

        socket.on('force_disconnect', (reason) => {
            addMessage('System', reason, 'system-message');
            socket.disconnect();
        });

        socket.on('message', (data) => {
            console.log('Received from server:', data);

            if (data.type === 'multipleChoice') {
                showingChoices = true;
                currentChoices = data.choices.map(c => c.text);
                addChoiceMessage('Bot', data.text, data.choices);
            } else {
                showingChoices = false;
                currentChoices = [];
                addMessage('Bot', data.text, 'bot-message');
            }
        });

        sendButton.addEventListener('click', sendMessage);

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        document.getElementById('attachment-input').addEventListener('change', sendFile);

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                const messageObj = {
                    type: "Message",
                    data: message,
                    dialogueId: dialogueId,
                    conversationId: conversationId,
                    data_type: "text"
                };
                console.log('Sending to server:', messageObj);
                socket.emit('message', JSON.stringify(messageObj));
                addMessage('You', message, 'user-message');
                messageInput.value = '';
                showingChoices = false;
                currentChoices = [];
            }
        }

        function sendChoice(choice) {
            const messageObj = {
                type: "Message",
                data: choice,
                dialogueId: dialogueId,
                conversationId: conversationId,
                data_type: "text"
            };
            console.log('Sending choice to server:', messageObj);
            socket.emit('message', JSON.stringify(messageObj));
            addMessage('You', choice, 'user-message');
            showingChoices = false;
            currentChoices = [];
        }

        function sendFile(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();

            reader.onload = function (e) {
                const arrayBuffer = e.target.result;
                const byteArray = new Uint8Array(arrayBuffer);

                const messageObj = {
                    type: "Message",
                    data: Array.from(byteArray),  // send as array of bytes
                    filename: file.name,
                    mimetype: file.type,
                    dialogueId: dialogueId,
                    conversationId: conversationId,
                    data_type: "binary"
                };

                console.log('Sending file to server:', messageObj);
                socket.emit('message', JSON.stringify(messageObj));
                displaySentFile(file);
            };

            reader.readAsArrayBuffer(file);  // Read raw bytes
        }


        function addMessage(sender, text, className) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${className}`;
            messageElement.innerHTML = `<strong>${sender}:</strong> ${text}`;
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addChoiceMessage(sender, text, choices) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message choice-message';
            messageElement.innerHTML = `<strong>${sender}:</strong> ${text}`;

            const buttonsContainer = document.createElement('div');
            buttonsContainer.className = 'choice-buttons';

            choices.forEach(choice => {
                const button = document.createElement('button');
                button.className = 'choice-button';
                button.textContent = choice;
                button.onclick = () => sendChoice(choice);
                buttonsContainer.appendChild(button);
            });

            messageElement.appendChild(buttonsContainer);
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function displaySentFile(file) {
            const messageElement = document.createElement('div');
            messageElement.className = `message attachment-message`;
            messageElement.innerHTML = `<strong>You:</strong> Sent file: ${file.name}`;

            if (file.type.startsWith('image/')) {
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                img.className = 'attachment-preview';
                messageElement.appendChild(img);
            } else {
                const link = document.createElement('a');
                link.href = URL.createObjectURL(file);
                link.download = file.name;
                link.textContent = 'Download file';
                link.style.display = 'block';
                messageElement.appendChild(link);
            }

            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        addMessage('System', `Conversation ID: ${conversationId}`, 'system-message');
    </script>
</body>
</html>
